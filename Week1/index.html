<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="contact-box">
            <form action="" class="contact-main">
                <div class="contact-main-title">
                    <h2>CONTACT ME</h2>
                </div>
                <div class="box">
                    <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
                    <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
                    <input type="subject" name="subject" placeholder="Subject" class="contact-input" required>
                    <textarea name="message" placeholder="Message" class="contact-input" required></textarea>
                    <button type="submit">Submit <img class="resize" src="—Pngtree—email icon design_5571212.png" alt=""></button>
                </div>
            </form>
        </div>
    
</body>
</html>
